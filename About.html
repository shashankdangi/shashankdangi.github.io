<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="style.css" />
    <!--! Icons CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="about-page">
    <!--! Navigation -->
    <header class="navigation">
      <div class="logo">
        <span class="about-page-logo"><a href="index.html">Shashank</a></span>
      </div>
      <div class="mobile-nav">
        <button class="lang-toggle"></button>
        <button class="nav-toggle" aria-label="Open navigation" id="nav-btn">
          <i class="fa-solid fa-bars" id="nav-icon"></i>
        </button>
      </div>
      <nav class="links">
        <button class="close-btn" aria-label="Close navigation">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="about-nav-links">
          <!-- Injected through JavaScript -->
        </ul>
      </nav>
    </header>
    <!--! About Main  -->
    <div class="container" id="AboutPage">
      <div class="about-container">
        <div class="title"><h1 id="title"></h1></div>
        <div class="about-info">
          <div class="about-heading">
            <p id="about-heading"></p>
          </div>
          <div class="about-description">
            <p id="about-description"></p>
          </div>
          <div class="about-links">
            <a href="#" class="download-resume"
              ><span id="download-resume"></span>
              <i class="fa-solid fa-download"></i
            ></a>
            <div class="linkedIn">
              <a href="https://www.linkedin.com/in/shashank-dangi/"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <div class="Github">
              <a href="https://github.com/shashankdangi"
                ><i class="fa-brands fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="about-hero-img">
        <img src="./assets/main_about.webp" alt="#" />
      </div>
    </div>
    <!--! About End  -->
    <hr id="Skills-Page" />
    <!--! Skills  -->
    <section id="Skills" class="container">
      <div class="skills-title">
        <h1 id="skills-title"></h1>
      </div>
      <div class="skills-info">
        <div class="skills-desc">
          <p id="skills-desc"></p>
        </div>
        <div class="skills-tags" id="skills-tags">
          <!-- Js Inject -->
        </div>
      </div>
    </section>
    <!--! Skills End  -->

    <hr id="Education-Page" />
    <!--! Education  -->
    <section id="Education" class="container">
      <div class="education-title">
        <h1 id="education-title">My Education</h1>
      </div>
      <div class="education-cards">
        <!-- JS Inject -->
      </div>
    </section>
    <!--! Education End  -->
    <hr id="Contact-Page" />
    <!--! Contacts Page  -->
    <div class="container" id="Contact">
      <div class="contact-details">
        <div class="details-top">
          <h1 id="contact-heading"></h1>
          <p id="contact-email"></p>
          <p id="contact-resume"></p>
          <div class="contact-links">
            <a href="https://www.linkedin.com/in/shashank-dangi/"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a href="https://github.com/shashankdangi"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://x.com/ShashankInJapan"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="https://www.instagram.com/shashankinjapan"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="contact-form" id="contactForm">
        <label for="Name" id="Name-label"></label>
        <input type="text" name="" id="Name" required /> <br />
        <label for="Email" id="Email-label"></label>
        <input type="email" name="" id="Email" required /> <br />
        <label for="Subject" id="Subject-label"></label>
        <input type="text" name="" id="Subject" required /> <br />
        <label for="Message" id="Message-label"></label>
        <textarea name="" id="Message"></textarea>
        <a class="submit-btn" id="Submit-btn"></a>
      </div>
    </div>
    <!--! Contact End -->
    <div class="footer">
      <p>&copy; 2025 Shashank Dangi</p>
    </div>

    <!--! JavaScript  -->
    <script src="script.js"></script>
  </body>
</html>
