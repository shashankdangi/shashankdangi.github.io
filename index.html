<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!--! Icons CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <!--! Navigation -->
    <header class="navigation">
      <div class="logo"><span>Shashank</span></div>
      <div class="mobile-nav">
        <button class="lang-toggle"></button>
        <button class="nav-toggle" aria-label="Open navigation" id="nav-btn">
          <i class="fa-solid fa-bars" id="nav-icon"></i>
        </button>
      </div>
      <nav class="links">
        <button class="close-btn" aria-label="Close navigation">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="nav-links">
          <!-- Injected through JavaScript -->
        </ul>
      </nav>
    </header>

    <!-- !Main Home -->
    <section class="container" id="Home">
      <div class="intro">
        <div class="intro-text">
          <div class="intro-top"></div>
          <div class="intro-bottom"></div>
        </div>
        <div class="intro-links">
          <a class="contact-me" href="#Contact-Page">
            <span class="contact-me-text"></span>
            <i class="fa-solid fa-arrow-right"></i>
          </a>
          <div class="linkedIn">
            <a href="https://www.linkedin.com/in/shashank-dangi/"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <div class="Github">
            <a href="https://github.com/shashankdangi"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="intro-img" id="intro-img">
        <img src="assets/main_mobile.webp" alt="photo of me" />
      </div>
    </section>

    <!--! Main End -->
    <hr id="About-Page" />
    <!--! About -->
    <section class="container" id="About">
      <div class="about">
        <h1 id="about-heading"></h1>
        <p id="about-desc"></p>
        <div><a href="#" id="about-more"></a></div>
      </div>
      <div class="about-image">
        <img src="./assets/about_mobile.webp" alt="about-me" />
      </div>
    </section>
    <!--! About End -->
    <hr id="Work-Page" />
    <!--! Projects -->
    <section class="container" id="Projects">
      <div class="projects">
        <h1 id="projects-intro"></h1>
        <p id="projects-desc"></p>
      </div>

      <div class="project-cards">
        <!--* Javascript Injection -->
      </div>
    </section>
    <!--! Project End -->
    <hr id="Contact-Page" />
    <!--! Contact -->
    <div class="container" id="Contact">
      <div class="contact-details">
        <div class="details-top">
          <h1 id="contact-heading"></h1>
          <p id="contact-email"></p>
          <p id="contact-resume"></p>
          <div class="contact-links">
            <a href="https://www.linkedin.com/in/shashank-dangi/"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a href="https://github.com/shashankdangi"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://x.com/ShashankInJapan"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="https://www.instagram.com/shashankinjapan"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="contact-form" id="contactForm">
        <label for="Name" id="Name-label"></label>
        <input type="text" name="" id="Name" required /> <br />
        <label for="Email" id="Email-label"></label>
        <input type="email" name="" id="Email" required /> <br />
        <label for="Subject" id="Subject-label"></label>
        <input type="text" name="" id="Subject" required /> <br />
        <label for="Message" id="Message-label"></label>
        <textarea name="" id="Message"></textarea>
        <a class="submit-btn" id="Submit-btn"></a>
      </div>
    </div>
    <!--! Contact End -->
    <div class="footer">
      <p>&copy; 2025 Shashank Dangi</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
