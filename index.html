<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!--! Icons CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header class="navigation">
      <div class="logo"><span>Shashank</span></div>
      <div class="mobile-nav">
        <button class="lang-toggle"></button>
        <button class="nav-toggle" aria-label="Open navigation" id="nav-btn">
          <i class="fa-solid fa-bars" id="nav-icon"></i>
        </button>
      </div>
      <nav class="links">
        <button class="close-btn" aria-label="Close navigation">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="nav-links">
          <!-- Injected through JavaScript -->
        </ul>
      </nav>
    </header>

    <!-- Main Home -->
    <section class="container" id="Home">
      <div class="intro">
        <div class="intro-text">
          <div class="intro-top"></div>
          <div class="intro-bottom"></div>
        </div>
        <div class="intro-links">
          <div class="contact-me">
            <span class="contact-me-text"></span>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="linkedIn"><i class="fa-brands fa-linkedin-in"></i></div>
          <div class="Github"><i class="fa-brands fa-github"></i></div>
        </div>
      </div>
      <div class="intro-img" id="intro-img">
        <img src="assets/main_mobile.webp" alt="photo of me" />
      </div>
    </section>

    <!-- Main End -->
    <hr />
    <!-- About -->
    <section class="container" id="About">
      <div class="about">
        <h1 id="about-heading"></h1>
        <p id="about-desc"></p>
        <div><a href="#" id="about-more"></a></div>
      </div>
      <div class="about-image">
        <img src="./assets/about_mobile.webp" alt="about-me" />
      </div>
    </section>
    <!-- About End -->
    <hr />
    <!-- Projects -->
    <section class="container" id="Projects">
      <div class="projects">
        <h1 id="projects-intro"></h1>
        <p id="projects-desc"></p>
      </div>

      <div class="project-cards">
        <!-- Javascript Injection -->
      </div>
    </section>
    <!-- Project End -->
    <hr />
    <!-- Contact -->
    <footer class="container" id="Contact">
      <div class="contact-details">
        <div class="details-top">
          <h1 id="contact-heading"></h1>
          <p id="contact-email"></p>
          <div class="contact-links">
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <label for="Name">Name</label>
        <input type="text" name="" id="" required /> <br />
        <label for="Email">Email</label>
        <input type="email" name="" id="" required /> <br />
        <label for="Subject">Subject</label>
        <input type="text" name="" id="" required /> <br />
        <label for="Message">Message</label>
        <textarea name="" id=""></textarea>
        <button class="submit-btn">Submit</button>
      </div>
    </footer>
    <!-- Contact End -->
    <div class="footer">
      <p>&copy; 2025 Shashank Dangi</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
